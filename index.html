<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="js/app.js" defer></script>
</head>
<body>
    <form onsubmit="emptyCheck(event);">
        <div class="justify">*: Champs obligatoires</div>
        <div class="justify field">
            <label for="surname" class="attributeFRName">Nom* :</label>
            <input type="text" id="surname" placeholder="Saisir votre nom" class="fieldBox">
        </div>
        <div class="justify field">
            <label for="firstName" class="attributeFRName">Prénom* :</label>
            <input type="text" id="firstName" placeholder="Saisir votre prénom" class="fieldBox">
        </div>
        <div class="justify field">
            <label for="pseudo" class="attributeFRName">Pseudo* :</label>
            <input type="text" id="pseudo" placeholder="Saisir votre pseudo" class="fieldBox">
        </div>
        <div class="justify field">
            <label for="email" class="attributeFRName">Email* :</label>
            <input type="email" id="email" placeholder="Saisir votre email" class="fieldBox">
        </div>
        <div class="justify field">
            <label for="password" class="attributeFRName">Mot de passe* :</label>
            <input type="password" id="password" placeholder="Saisir votre mot de passe" class="fieldBox">
        </div>
        <div class="justify field">
            <label for="phone" class="attributeFRName">Téléphone* :</label>
            <input type="tel" id="phone" placeholder="Saisir votre numéro" class="fieldBox">
        </div>
        <div class="justify closerB">
            <label for="message">Message :</label>
            <textarea id="message" maxlength="10" rows="6"></textarea>
        </div>
        <div class="justify closerT">
            <div id="messageLengthCounter">10 caractères maximum (<span id="messageLength">0</span>/10)</div>
        </div>
        <input type="submit" value="Connexion" class="submit">
    </form>
</body>
</html>
